{% extends 'layout.html' %}



{% block customCSS %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css')}}" />
{% endblock %}


{% block body %}
<section>
    <!-- inicio de sesion -->
    <!-- contenedor -->
    <div class="contenedor">
        <div class="login_logo">
            <img style="width: 130px; height: 130px;" src="{{ url_for('static', filename='img/logo_2.png')}}"
                alt="Logo">
        </div>
        <div class="login_formulario">
            <form action="/login" method="POST">
                <h2>Iniciar Sesión</h2>

                <div class="input-contenedor">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="text" name="username" id="usuario" required>
                    <label for="usuario">Correo o CI</label>
                </div>
                <div class="input-contenedor">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" name="password" id="password" required>
                    <label for="password">Contraseña</label>
                </div>

                <div class="recuperar">
                    <label for="#">
                        <input type="checkbox" name="r" id="">Recordar!
                        <a href="#"> ¿Olvidaste tu contraseña?</a>
                    </label>
                </div>
                <button class="ingresar" type="submit">Acceder</button>
            </form>



            <div class="crear_cuenta">
                <p>¿No tienes una cuenta? <a href="/src/templates/index.html">Volver</a></p>
            </div>

</section>

<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

{% endblock %}
